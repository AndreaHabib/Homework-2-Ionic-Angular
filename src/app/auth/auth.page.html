<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input (change)="onUserName($event)" type="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Verify Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Keep me signed in</ion-label>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-button color="primary" (click)="onLogin()"> Login </ion-button>
</ion-content>
